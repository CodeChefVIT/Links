<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="background"></div>
    <div class="sign-in">
      <div class="title">Log in</div>
      <form class="form">
        <label class="lbl-text">Username or email</label>
        <br />
        <input class="input" type="text" />
        <br />
        <label class="lbl-text">Password</label>
        <br />
        <input class="input" type="password" />
        <div class="btn-area">
          <button class="signin" style="cursor: pointer">Log in</button>
        </div>
        <br />
        <div class="signup-area">
          <p>Don't have an account?</p>
          <button>
            <a class="signup">Sign up</a>
          </button>
        </div>
      </form>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 1200, density: { enable: true, value_area: 790 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
          image: { src: "img/github.svg", width: 100, height: 100 },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: true, speed: 0.2, opacity_min: 0, sync: false },
        },
        size: {
          value: 2,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.3, sync: false },
        },
        line_linked: {
          enable: false,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 1,
          direction: "top-right",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 600 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "bubble" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: {
            distance: 83.91608391608392,
            size: 1,
            duration: 3,
            opacity: 1,
            speed: 3,
          },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
  </script>
</html>
